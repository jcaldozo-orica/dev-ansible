---
- hosts: dev
  tasks: 

  - name: Set authorized keys taken from url
    ansible.posix.authorized_key:
      user: admin3
      state: present
      key: https://raw.githubusercontent.com/jcaldozo-orica/dev-ansible/refs/heads/main/common/ansible.key
  - name: create systemadmin group
    ansible.builtin.group:
      name: systemadmin
      state: present
      gid: 650
  - name: add systemadmin to sudo
    become: true
    ansible.builtin.lineinfile:
      path: /etc/sudoers.d/orica
      line:  '%systemadmin ALL = (ALL) NOPASSWD:ALL'
      create: yes
  - name: Add admin3 to systemadmin group
    become: true
    ansible.builtin.user:
      name: admin3
      groups: systemadmin
      append: yes
    
